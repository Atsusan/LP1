<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Component</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body style="background-color: cornsilk;">
	<div class="l-inner">


		<hr class="u-separate">
		<!-- logo -->
		<a href="#" class="c-logo-link">
			<img src="./assets/img/parts/logo.svg" alt="BestPlanner">
		</a>
		<!-- / logo -->

		<hr class="u-separate">
		<!-- drawer -->
		<div class="c-btn-drawer"><span></span></div>
		<!-- / drawer -->

		<hr class="u-separate">
		<!-- drawerList1 -->
		<ul class="c-drawerList--1">
			<li class="c-drawerList__item">
				<a class="c-drawerList__link" href="#">プランナーを探す</a>
			</li>
			<li class="c-drawerList__item u-mt32">
				<a class="c-drawerList__link" href="#">シンデレラレポ</a>
			</li>
			<li class="c-drawerList__item u-mt32">
				<a class="c-drawerList__link" href="#">お気に入りレポート</a>
			</li>
			<li class="c-drawerList__itemu u-mt32">
				<a class="c-drawerList__link--btn c-btn--gray u-mt4" href="#">ログイン</a>
			</li>
		</ul>
		<!-- / drawerList1 -->
		<hr class="u-separate">

		<!-- drawerList2 -->
		<hr class="u-separate">
		<ul class="c-drawerslists--2">
			<li class="c-drawerList__item">
				<a class="c-drawerList__link" href="#">初めてご利用される方へ</a>
			</li>
			<li class="c-drawerList__item u-mt32">
				<a class="c-drawerList__link" href="#">よくあるご質問</a>
			</li>
			<li class="c-drawerList__item u-mt32">
				<a class="c-drawerList__link" href="#">お問い合わせ</a>
			</li>
		</ul>
		<hr class="u-separate">
		<!-- / drawerList2 -->

		<!-- floating  -->
		<a href="#" class="c-floating c-floating--first-time">
			<dev class="c-floating--first-time">
				<img src="./assets/img/parts/menu1.svg" alt="初めてご利用の方へ">
			</dev>
			<span>初めて</span>
			<span>ご利用の方へ</span>
		</a>
		<!-- floating -->
		<a href="#" class="c-floating c-floating--login ">
			<span class="c-floating--login"></span>
			<span>ログイン</span>
		</a>
		<hr class="u-separate">
		<a href="#" class="p-floating__item c-floating c-floating--fav-report i-hidden-sp">
			<span class="c-floating--fav-report"></span>
			<span>お気に入り</span>
			<span>レポート</span>
		</a>
		<hr class="u-separate">

		<!-- c-sns -->
		<div class="c-sns">
			<a href="#" class="c-sns__link">
				<img src="./assets/img/parts/twitter.svg" alt="twitter">
			</a>
			<a href="#" class="c-sns__link">
				<img src="./assets/img/parts/instagram.svg" alt="instagram">
			</a>
			<a href="#" class="c-sns__link">
				<img src="./assets/img/parts/facebook.svg" alt="facebook">
			</a>
			<a href="#" class="c-sns__link">
				<img src="./assets/img/parts/line.svg" alt="line">
			</a>
		</div>
		<!-- / c-sns -->
		<hr class="u-separate">

		<!-- 大見出し -->
		<div class="c-heading">
			<h2 class="c-heading__title"></h2>
			<p class="c-heading__sub"></p>
		</div>
		<!-- / 大見出し -->
		<hr class="u-separate">
		<!-- card1 -->

		<div class="c-card1">
			<div class="c-card1__img">
				<img src="./assets/img/planner1.png" alt="">
			</div>
			<div class="c-card1__content">
				<div class="c-card1__head">
					<div class="c-card1__names">
						<p class="c-card1__name">佐々木</p>
						<p class="c-card1__position">オリオンウェディング</p>
					</div>
					<div class="c-card1__icon">
						<input type="checkbox" class="c-card1__input" name="c-card1__input" id="c-card1__input">
						<label class="c-card1__label" name="c-card1__input" for="c-card1__input"></label>
					</div>
				</div>
				<span class="c-card1__liner"></span>
				<div class="c-card1__areas">
					<div class="c-card1__tag"><span class="c-card1__tagSpan">エリア</span></div>
					<ul class="c-card1__areaLists">
						<li class="c-card1__areaItem"><a href="#">東京</a></li>
						<li class="c-card1__areaItem"><a href="#">神奈川</a></li>
						<li class="c-card1__areaItem"><a href="#">千葉</a></li>
						<li class="c-card1__areaItem"><a href="#">埼玉</a></li>
						<li class="c-card1__areaItem"><a href="#">長野</a></li>
						<li class="c-card1__areaItem"><a href="#">愛知</a></li>
						<li class="c-card1__areaItem"><a href="#">岡山</a></li>
						<li class="c-card1__areaItem"><a href="#">大阪</a></li>
						<li class="c-card1__areaItem"><a href="#">広島</a></li>
						<li class="c-card1__areaItem"><a href="#">福岡</a></li>
						<li class="c-card1__areaItem"><a href="#">沖縄</a></li>
						<li class="c-card1__areaItem"><a href="#">海外</a></li>
					</ul>
				</div>
			</div>
		</div>
		<hr class="u-separate">
		<hr class="u-separate">
		<hr class="u-separate">
		<hr class="u-separate">
		<hr class="u-separate">
		<!-- /.c-nav -->
	</div>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- script.js -->
	<script src="./assets/js/script.js"></script>
</body>

</html>
