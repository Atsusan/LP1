<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Project</title>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<div class="l-inner">

		<hr class="u-separate">
		<header class="p-header">
			<h1 class="p-header__logo">
				<a href="#" class="c-logo">
					<img src="./assets/img/parts/logo.svg" alt="BestPlanner">
				</a>
			</h1>
		</header>

		<hr class="u-separate">

		<!-- icon -->
		<a class="p-drawer__btn c-btn-drawer"><span></span></a>

		<hr class="u-separate">
		<!-- drawer背景 -->
		<div class="p-drawer__bg c-mask-bg">
			<!-- コンテンツ背景 -->
			<nav class="p-drawer__nav c-mask-bg__content">
				<!-- コンテンツ部分 -->
				<div class="p-drawerContent-head">
					<a href="#" class="c-logo__link">
						<img src="./assets/img/parts/logo.svg" alt="BestPlanner">
					</a>
				</div>
				<div class="l-inner--drawer p-drawerList">
					<ul class="c-drawerList--1">
						<li class="c-drawerList__item">
							<a class="c-drawerList__link" href="#">プランナーを探す</a>
						</li>
						<li class="c-drawerList__item u-mt32">
							<a class="c-drawerList__link" href="#">シンデレラレポ</a>
						</li>
						<li class="c-drawerList__item u-mt32">
							<a class="c-drawerList__link" href="#">お気に入りレポート</a>
						</li>
						<li class="c-drawerList__itemu u-mt32">
							<a class="c-drawerList__link--btn c-btn--gray u-mt4" href="#">ログイン</a>
						</li>
					</ul>
					<ul class="c-drawerslists--2">
						<li class="c-drawerList__item">
							<a class="c-drawerList__link" href="#">初めてご利用される方へ</a>
						</li>
						<li class="c-drawerList__item u-mt32">
							<a class="c-drawerList__link" href="#">よくあるご質問</a>
						</li>
						<li class="c-drawerList__item u-mt32">
							<a class="c-drawerList__link" href="#">お問い合わせ</a>
						</li>
					</ul>
				</div>
				<div class="p-drawerList__footer">
					<span class="c-line"><span></span></span>
					<ul class="p-drawerList--footer">
						<li class="c-drawerList__item--footer">
							<a class="c-drawerList__link--footer" href="#">運営会社</a>
						</li>
						<li class="c-drawerList__item--footer u-ml24">
							<a class="c-drawerList__link--footer" href="#">プライバシーポリシー</a>
						</li>
						<li class="c-drawerList__item--footer u-ml24">
							<a class="c-drawerList__link--footer" href="#">利用規約</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<hr class="u-separate">
		<!-- floating -->
		<div class="p-floating">
			<!-- icon -->
			<a class="p-drawer__btn c-btn-drawer"><span></span></a>
			<!-- drawer背景 -->
			<div class="c-mask-bg">
				<!-- コンテンツ背景 -->
				<nav class="c-mask-bg__content">
					<!-- コンテンツ部分 -->
					<div class="p-drawerContent-head">
						<a href="#" class="c-logo__link">
							<img src="./assets/img/parts/logo.svg" alt="BestPlanner">
						</a>
					</div>
					<div class="l-inner--drawer p-drawerList">
						<ul class="c-drawerList--1">
							<li class="c-drawerList__item">
								<a class="c-drawerList__link" href="#">プランナーを探す</a>
							</li>
							<li class="c-drawerList__item u-mt32">
								<a class="c-drawerList__link" href="#">シンデレラレポ</a>
							</li>
							<li class="c-drawerList__item u-mt32">
								<a class="c-drawerList__link" href="#">お気に入りレポート</a>
							</li>
							<li class="c-drawerList__itemu u-mt32">
								<a class="c-drawerList__link--btn c-btn--gray u-mt4" href="#">ログイン</a>
							</li>
						</ul>
						<ul class="c-drawerslists--2">
							<li class="c-drawerList__item">
								<a class="c-drawerList__link" href="#">初めてご利用される方へ</a>
							</li>
							<li class="c-drawerList__item u-mt32">
								<a class="c-drawerList__link" href="#">よくあるご質問</a>
							</li>
							<li class="c-drawerList__item u-mt32">
								<a class="c-drawerList__link" href="#">お問い合わせ</a>
							</li>
						</ul>
					</div>
					<div class="p-drawerList__footer">
						<span class="c-line"><span></span></span>
						<ul class="p-drawerList--footer">
							<li class="c-drawerList__item--footer">
								<a class="c-drawerList__link--footer" href="#">運営会社</a>
							</li>
							<li class="c-drawerList__item--footer u-ml24">
								<a class="c-drawerList__link--footer" href="#">プライバシーポリシー</a>
							</li>
							<li class="c-drawerList__item--footer u-ml24">
								<a class="c-drawerList__link--footer" href="#">利用規約</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
			<!-- / drawer中身 -->

			<!-- floatingコンテンツ -->
			<a href="#" class="p-floating__item c-floating c-floating--first-time u-hidden-sp">
				<dev class="c-floating--first-time">
					<img src="./assets/img/parts/menu1.svg" alt="初めてご利用の方へ">
				</dev>
				<span>初めて</span>
				<span>ご利用の方へ</span>
			</a>
			<a href="#" class="p-floating__item c-floating c-floating--login u-hidden-sp">
				<span class="c-floating--login"></span>
				<span>ログイン</span>
			</a>
			<a href="#" class="p-floating__item c-floating c-floating--fav-report i-hidden-sp">
				<span class="c-floating--fav-report"></span>
				<span>お気に入り</span>
				<span>レポート</span>
			</a>
		</div>
		<hr class="u-separate">
		<hr class="u-separate">
		<hr class="u-separate">
		<hr class="u-separate">
		<hr class="u-separate">
	</div>

	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- script.js -->
	<script src="./assets/js/script.js"></script>
</body>

</html>
